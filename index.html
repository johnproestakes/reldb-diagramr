<body ng-app="RelDBDiagramr">
  <div id="container" ng-controller="MainController">
    <div id="right">
      <canvas id="maincanvas"></canvas>
      <div style="" class="tbl" ng-repeat="table in workspace.tables" tbl-class workspace="workspace" table="table" positionx="table.positionx" positiony="table.positiony">
        <div class="tbl_header"><span class="handle" style="cursor:move">{{table.name}}</span></div>
        <div class="tbl_row" ng-repeat="field in table.fields" id="{{field.id}}">
          <span class="field_name">{{field.name}}</span>
          <span class="field_type">{{field.type}}</span>
        </div>
        </div>
    </div>
    <div id="left">

      <code-editor content="inputCode" ontextupdated="updateText()"></code-editor>

  </div>

  </div>
